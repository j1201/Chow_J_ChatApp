<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Node & Express</title>
</head>
<body>
    <h1>Chat App</h1>

    <main id="app">
        <form>
            <label for="message">Something to say?</label>
            <textarea v-model="message" id="textarea" autocomplete="off" class="message"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="Go!">

            <section class="messages">
                <ul id="messages">
                    <!-- render a new component for every chat message we receive -->
                    <newmsg v-for="message in messages" :msg="message"></newmsg>
                </ul>
            </section>
        </form>
    </main>    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
